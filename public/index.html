<html>
    <head>
        <title>Rock</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="scripts.js" defer></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->

        <div class="container">
            <label>
                <input type="radio" name="mode" value="rps" checked>Play Rock, Paper, Scissors?
            </label>
            <label>
                <input type="radio" name="mode" value="rpsls" checked>Play Rock, Paper, Scissors, Lizard, Spock?
            </label>
            <label>
                <input type="checkbox" name="opponent" value="yes" checked>Play against an opponent?
            </label>
            <div class="usr-inputs" style="display: none;">
                <button class="usr-option" value="rock">Rock</button>
                <button class="usr-option" value="paper">Paper</button>
                <button class="usr-option" value="scissors">Scissors</button>
                <button class="usr-option" value="lizard" style="display: none;">Lizard</button>
                <button class="usr-option" value="spock" style="display: none;">Spock</button>
            </div>
        </div>
        <div class="result" style="display: none;">
            <p class = "usr-result"></p>
            <p class = "oppont-result"></p>
            <p class = "game-result">></p>
         </div>
        <button class="play-button">PLAY</button>
        <button class="startOver-button" style="display: none;">START OVER</button>
    </body>
</html>
