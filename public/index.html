<html>
    <head>
        <meta charset="UTF-8">
        <title>Rock</title>
        <!-- Link to your script file(s) and CSS in here somewhere -->
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="scripts.js" defer></script>
    </head>
    <body>

    <!-- Your interface markup goes here -->
    <!-- For interface examples, look in the `/examples/` directory in the root of your starter code repo. -->

        <div class="container">
            <label>
                <input type="radio" name="mode" id="play-rps" checked>Play Rock, Paper, Scissors?
            </label>
            <label>
                <input type="radio" name="mode" id="play-rpsls" checked>Play Rock, Paper, Scissors, Lizard, Spock?
            </label>
            <label>
                <input type="checkbox" id="play-opponent">Play against an opponent?
            </label>
            <div class="usr-inputs hidden">
                <label>
                    <input type ="radio" name="usr-option" class="usr-option-button" data-choice="rock">Rock
                </label>
                <label>
                    <input type ="radio" name="usr-option" class="usr-option-button" data-choice="paper">Paper
                </label>
                <label>
                    <input type ="radio" name="usr-option" class="usr-option-button" data-choice="scissors">Scissors
                </label>
                <label>
                    <input type ="radio" name="usr-option" class="usr-option-button" data-choice="lizard">Lizard
                </label>
                <label>
                    <input type ="radio" name="usr-option" class="usr-option-button" data-choice="spock">Spock
                </label>
            </div>
        </div>
        <div class="result hidden">
            <p class = "usr-result"></p>
            <p class = "oppont-result"></p>
            <p class = "game-result">></p>
         </div>
         <div class="controls">
            <button class="play-button">PLAY</button>
            <button class="startOver-button">START OVER</button>
        </div>
    </body>
</html>
